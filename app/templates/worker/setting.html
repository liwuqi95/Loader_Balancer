{% extends 'base.html' %}


{% block content %}


    <div class="row">
        <div class="col-lg-6 offset-md-3">

            <div class="card" style="margin-top: 15%">
                <div class="card-body">
                    <div class="text-center">
                        <h4>Config Auto Scaling Policy</h4>
                    </div>

                    <form style="margin: 40px 10px" method="post">

                        <div class="form-group">
                            <label for="growing_threshold">CPU Threshold for growing</label>
                            <input type="number" value="{{ setting['growing_threshold'] }}" class="form-control"
                                   name="growing_threshold" min="0" max="100"
                                   step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="shrinking_threshold">CPU Threshold for shrinking</label>
                            <input type="number" value="{{ setting['shrinking_threshold'] }}" class="form-control"
                                   name="shrinking_threshold" min="0" max="100"
                                   step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="expend_ratio">Ratio to expend the pool</label>
                            <input type="number" value="{{ setting['expend_ratio'] }}" class="form-control"
                                   name="expend_ratio" min="0" step="0.01">
                        </div>


                        <div class="form-group">
                            <label for="shrink_ratio">Ratio to shrink the pool</label>
                            <input type="number" value="{{ setting['shrink_ratio'] }}" class="form-control"
                                   name="shrink_ratio" min="0" step="0.01">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>


                    <small><a href="{{ url_for('worker.workers') }}"> < Back to worker list</a></small>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
